<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCK KAGAJ SCISSOR</title>
    <style>
      .buttons {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        height: 25vh;
      }
      button {
        height: 100px;
        width: 100px;
        color: rgb(213, 110, 0);
        background-color: rgb(255, 252, 215);
        border: 8px solid rgb(67, 97, 189);
      }
      .score {
        margin: 12px;
        padding-bottom: 4px;
        display: flex;
        height: 36vh;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
        background-color: rgb(215, 250, 244);
        border: 2px solid black;
      }
      .result {
        width: 100%;
        height: 70%;
        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color: aliceblue;
        border: 2px solid black;
      }
      #rule {
        display: flex;
        justify-content: center;
        color: rgb(159, 159, 255);
      }
      .restart{
        height: 75px;
        width: 100px;
        color: rgb(213, 0, 0);
        background-color: rgb(255, 255, 255);
        border: 8px solid rgb(224, 96, 96);
      }
    </style>
  </head>
  <body>
    <div id="rule">
      <h2>You need 5 points to win the game,Good luck</h3>
    </div><hr>
    <div class="buttons">
      <button class="rock">Rock</button>
      <button class="paper">Paper</button>
      <button class="scissor">Scissor</button>
    </div>
    <hr>
    <div class="score">
      <div class="win"><h1 class="start">START GAME</h1></div>
      <div class="result">
        <h2 class="choice1">Your Choice</h2>
        <div class="you">
          <h2>You</h2>
          <p id="player" style="font-size: 40px">0</p>
        </div>

        <div class="oppo">
          <h2>Opponent</h2>
          <p id="oppo" style="font-size: 40px">0</p>
        </div>
        <h2 class="choice2">Opponent Choice</h2>
      </div>
    </div><hr>
    <div><button class="restart">Click here to restart</button></div>

  
    <script src="script.js"></script>
  </body>
</html>
